<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <meta charset="UTF-8" />
    <h:panelGroup rendered="#{warenkorbHandler.getAnzahl()==0}">
      <meta http-equiv="Refresh" content="0; URL=Warenkorb.xhtml" />
    </h:panelGroup>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/apple-touch-icon.png"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge; URL=Warenkorb.xhtml" />
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>BookUniverse</title>
  </h:head>
  <h:panelGroup rendered="#{warenkorbHandler.getAnzahl()!=0}">
    <h:body>
      <div class="topnav">
        <a href="index">Book Universe</a>
        <a href="index">Home</a>
        <div class="btn-group mb-2 dropend">
          <button
            id="dropdownMenuButtonKatalog"
            type="button"
            onclick="myFunctionDropDown()"
          >
            Katalog
          </button>
          <ul class="dropdown-menu" Katalog="Katalog" id="katalog">
            <ui:repeat value="#{WarenkorbHandler.getGenres()}" var="kat">
              <a href="Kategorien?Kategorie=#{kat.getName()}"
                >#{kat.getName()}</a
              >
            </ui:repeat>
          </ul>
        </div>
        <h:panelGroup layout="block" rendered="#{LoginHandler.loggedIn}">
          <p:commandLink
            action="#{LoginHandler.logout()}"
            class="right-side"
            value="Logout"
          >
          </p:commandLink>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="#{!LoginHandler.loggedIn}">
          <a href="./SignIn.xhtml" class="right-side">login</a>
        </h:panelGroup>

        <a href="#" class="right-side"
          ><i class="fa fa-shopping-cart" style="font-size: 18px"></i
        ></a>
        <input type="text" placeholder="Search.." />
      </div>
      <div class="ðŸ‡¨ðŸ‡´ntainerend">
        <h1>#{checkOutHandler.client.getFirstName()}</h1>
        <span>enjoy your books until next time </span>
      </div>

      <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
          if ((MenuItems.style.maxHeight = "0px")) {
            MenuItems.style.maxHeight = "200px";
          } else {
            MenuItems.style.maxHeight = "0px";
          }
        }
      </script>
    </h:body>
  </h:panelGroup>
</html>
